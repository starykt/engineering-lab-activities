<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carro e Métodos</title>
	<script src="script9.js" defer></script>
</head>
<body>
	<h1>Formulário de Carro</h1>
	<form id="carro-form">
		<label for="marca-input">Marca:</label>
		<input type="text" id="marca-input"><br><br>

		<label for="modelo-input">Modelo:</label>
		<input type="text" id="modelo-input"><br><br>

		<label for="ano-input">Ano:</label>
		<input type="number" id="ano-input"><br><br>

		<label for="cor-input">Cor:</label>
		<input type="text" id="cor-input"><br><br>

		<label for="km-input">Kilometragem:</label>
		<input type="number" id="km-input"><br><br>

		<label for="valor-input">Valor Fipe:</label>
		<input type="number" id="valor-input"><br><br>

		<input type="submit" value="Salvar">
	</form>


</body>
</html>
