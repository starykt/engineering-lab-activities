<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que dia é hoje?</title>
    <script>
        let dtAtual = new Date();

        let dias = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];

        let meses = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];

        let diaExtenso = dias[dtAtual.getDay()];
        let mesExtenso = meses[dtAtual.getMonth()];
        let anoAtual = dtAtual.getFullYear();
        let diaAtual = dtAtual.getDate();

        document.write(`${diaExtenso}, ${diaAtual} de ${mesExtenso} de ${anoAtual}`);
    </script>
</head>
<body>
</body>
</html>
