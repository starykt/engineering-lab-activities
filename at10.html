<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário de Cadastro</title>
	<script src="script10.js" defer></script>
</head>
<body>
	<h1 id="titulo">Formulário Professor</h1>
	<form id="heranca-form">

		<div class="radios">
			<input type="radio" id="professor" name="person_type" value="professor" onclick="mostrarCampos()" checked>
			<label for="professor" class="radio1">Professor</label>
			<input type="radio" id="estudante" name="person_type" value="estudante" onclick="mostrarCampos()">
			<label for="estudante">Aluno</label>
		</div>
		<div class="container2">

			<div id="div-nome" style="display:block;">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" required placeholder="Digite seu nome completo:"><br>
			</div>

			<div id="div-email" style="display:block;">
				<label for="email" style="display:block;">E-mail:</label>
				<input type="text" id="email" required placeholder="fulano@gmail.com"><br>
			</div>

			<div id="div-telF" style="display:block;">
				<label for="telF">Telefone fixo:</label>
				<input type="text" id="telF" required placeholder="(99)999999-9999"><br>
			</div>

			<div id="div-telC" style="display:block;">
				<label for="telC">Celular:</label>
				<input type="text" id="telC" required placeholder="(99)999999-9999"><br>
			</div>

			<div id="div-matricula" style="display:block;">
				<label for="matricula">Matrícula:</label>
				<input type="text" id="matricula" required placeholder="Digite sua matrícula"><br>
			</div>

			<div id="div-area" style="display:block;">
				<label for="area">Área:</label>
				<input type="text" id="area" placeholder="Digite sua área de atuação"><br>
			</div>

			<div id="div-lattes" style="display:block;">
				<label for="lattes">Lattes:</label>
				<input type="text" id="lattes" placeholder="Digite aqui o endereço para o seu Lattes"><br>
			</div>

			<div id="div-curso" style="display:none;">
				<label for="curso">Curso:</label>
				<input type="text" id="curso" placeholder="Digite seu curso"><br>
			</div>

			<div id="div-dt" style="display:block;">
				<label for="dtNasc">Data de nascimento:</label>
				<input type="date" id="dtNasc" required><br><br>
			</div>
		</div>

    	<input type="submit" value="Salvar" class="button"><br><br>
    </form>



</body>
</html>

<style>
	* {
	  font-family: Arial, sans-serif;
	  margin: 0;
	  padding: 0;
	  text-align: center;
	}
  form {
		display: inline-block;
  }

	.container2 {
		columns: 2;
    text-align: center;
	}

	label {
	  display: block;
	  margin-bottom: 10px;
	  font-size: 20px;
	  margin-top: 1.5%;
    text-align: left;
	}

	.radios {
		display: inline-flex;
		margin: 1%;
	}

	.radio1 {
		margin-right: 10%;
	}

	div {
		padding: 10px;
	}

	input[type=text] {
	  font-size: 18px;
	  padding: 10px;
	  border: 2px solid #ccc;
	  border-radius: 5px;
	  width: 80%;
	  max-width: 500px;
    text-align: left;
	}

	input[type=date] {
	  font-size: 18px;
	  padding: 10px;
	  border: 2px solid #ccc;
	  border-radius: 5px;
	  width: 80%;
	  max-width: 500px;
    text-align: left;
	}

	input[type=radio] {
		font-size: 14px;
	  padding: 5px;
	  width: 80%;
	  max-width: 500px;
    text-align: left;
	}
  
	.button {
	  font-size: 18px;
	  padding: 10px 20px;
	  border: none;
	  border-radius: 5px;
	  background-color: #4CAF50;
	  color: #fff;
	  cursor: pointer;
	  transition: background-color 0.3s ease-in-out;
	}
  
	.button:hover {
	  background-color: #3e8e41;
	}
  
  </style>
